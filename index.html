<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TyrantTranslation</title>
    <style src=""></style>
    <!-- 引入element ui样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./css/index.css">
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?d1b4d3679c13318d4977c08d0a853682";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>

</head>

<body>

    <!-- vue主体 -->
    <div id="app">
        <!-- 标题 -->
        <div class="mainTitle"><a href="https://zhujingyu.com">Tyrant Translation</a></div>
        <!-- <div class="bg">
            <img :src="bgUrl+bgKeyword" class="bg_img">
        </div> -->
        <!-- 翻译主体盒子 -->
        <div class="main">
            <!-- 卡片主体 -->
            <!-- <el-card class="mainCard"> -->
            <!-- 待翻译卡片 -->
            <el-card class="toBeTed">
                <!-- 单选框 -->
                <el-select v-model="from" placeholder="请选择待翻译语种" class="select1">
                    <el-option v-for="item in optionsFrom" :key="item.value" :label="item.label" :value="item.value">
                    </el-option>
                </el-select>
                <!-- 输入框 -->
                <el-input v-model="q" placeholder="请输入内容" class="inputTxt" type="textarea" resize="none" rows="4">
                </el-input>
            </el-card>
            <!-- 目标翻译卡片 -->
            <el-card class="Ted">
                <!-- 单选框 -->
                <el-select v-model="to" placeholder="请选择目标翻译语种" class="select2">
                    <el-option v-for="item in optionsTo" :key="item.value" :label="item.label" :value="item.value">
                    </el-option>
                </el-select>

                <!-- 翻译按钮 -->
                <button @click="doTranslate" v-cloak>翻译</button>
            </el-card>

            <!-- 页脚 -->
            <footer v-cloak>
                Copyright &copy;&nbsp;<a href="http://zhujingyu.com" target="_blank" v-cloak>2020 Tyrant</a>
                <div v-cloak> Zhu Jingyu All rights reserved.</div>
            </footer>



            <!-- 弹出翻译层 -->
            <el-dialog title="翻译结果" :visible.sync="centerDialogVisible" width="90%" center @closed="doRefresh"
                :show-close="false">
                <span class="translated" v-cloak>{{q300}}</span>
                <template>
                    <div>
                        <audio :src="audioSrc" controls="controls" class="audioBox"></audio>
                    </div>
                </template>
            </el-dialog>
        </div>
    </div>

    <!-- 引入axios.jsonp -->
    <script src="https://cdn.jsdelivr.net/npm/axios-jsonp-pro@1.1.7/dist/axios.min.js"></script>
    <!-- sha256在线地址 -->
    <script src="https://cdn.bootcss.com/js-sha256/0.9.0/sha256.js"></script>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入element ui组件库  先引入vue 再引入 element ui-->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="./js/main.js"></script>

</body>

</html>
